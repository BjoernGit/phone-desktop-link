<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Phone â†” Desktop Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .box { padding: 16px; border: 1px solid #ddd; border-radius: 12px; max-width: 720px; }
    .muted { opacity: 0.7; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
    #qr { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Phone â†” Desktop Link</h1>

  <!-- Desktop -->
  <div class="box" id="desktop" style="display:none">
    <h2>Desktop Mode ðŸ’»</h2>
    <p class="muted">Scanne den QR-Code mit dem Handy. Damit wird die Session Ã¼bernommen.</p>

    <div>
      <div><strong>Session:</strong> <code id="sessionText"></code></div>
      <canvas id="qr" width="256" height="256"></canvas>
      <div class="muted" style="margin-top:8px">
        QR-Link: <code id="qrLinkText"></code>
      </div>
    </div>
  </div>

  <!-- Mobile -->
  <div class="box" id="mobile" style="display:none">
    <h2>Mobile Mode ðŸ“±</h2>
    <p id="mobileStatus" class="muted"></p>
  </div>

  <!-- QR Lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    const isMobile =
      (navigator.userAgentData && navigator.userAgentData.mobile) ||
      /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const params = new URLSearchParams(window.location.search);
    let sessionId = params.get("session");

    function newSessionId() {
      // UUID wenn verfÃ¼gbar, sonst fallback
      return (crypto.randomUUID && crypto.randomUUID()) ||
        ("sess_" + Math.random().toString(16).slice(2) + Date.now().toString(16));
    }

    if (!isMobile) {
      // DESKTOP: wenn keine Session in URL, erzeugen und URL updaten
      if (!sessionId) {
        sessionId = newSessionId();
        const newUrl = `${window.location.origin}${window.location.pathname}?session=${encodeURIComponent(sessionId)}`;
        history.replaceState({}, "", newUrl);
      }

      document.getElementById("desktop").style.display = "block";
      document.getElementById("sessionText").textContent = sessionId;

      const link = window.location.href; // enthÃ¤lt ?session=...
      document.getElementById("qrLinkText").textContent = link;

      // QR rendern
      new QRious({
        element: document.getElementById("qr"),
        value: link,
        size: 256
      });

    } else {
      // MOBILE: Session aus URL lesen
      document.getElementById("mobile").style.display = "block";

      const status = document.getElementById("mobileStatus");
      if (sessionId) {
        status.innerHTML = `âœ… Verbunden mit Session <code>${sessionId}</code>.<br>Als nÃ¤chstes: Kamera & Live-Upload.`;
      } else {
        status.textContent = "Noch keine Session. Bitte QR-Code vom Desktop scannen.";
      }
    }
  </script>
</body>
</html>
