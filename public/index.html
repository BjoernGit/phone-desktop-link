<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Phone â†” Desktop Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --panel-border: #ddd;
      --panel-radius: 12px;
    }

    body {
      font-family: system-ui, sans-serif;
      padding: 24px;
    }

    .box {
      padding: 16px;
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      max-width: 720px;
    }

    .muted { opacity: 0.7; }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 6px;
    }

    #qr { margin-top: 12px; }

    #photos img {
      max-width: 100%;
      display: block;
      margin-top: 12px;
      border-radius: 12px;
    }

    /* Mobile fullscreen camera UI */
    #mobileFullscreen {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      overflow: hidden;
      touch-action: manipulation;
    }

    #mobileVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #mobileHint {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
      color: rgba(255,255,255,0.85);
      background: linear-gradient(to bottom, rgba(0,0,0,0.65), rgba(0,0,0,0.15));
    }

    #mobileTopBar {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      padding: 16px 16px env(safe-area-inset-top);
      color: rgba(255,255,255,0.9);
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }

    #mobileTopBar .status {
      pointer-events: auto;
      font-size: 14px;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      max-width: 80vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #mobileControls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 16px 16px calc(16px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      pointer-events: none;
    }

    .btn {
      pointer-events: auto;
      appearance: none;
      border: 0;
      cursor: pointer;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.95);
      backdrop-filter: blur(6px);
    }

    #shutterBtn {
      width: 76px;
      height: 76px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 0 0 6px rgba(255,255,255,0.18) inset;
    }

    #stopBtn {
      width: 52px;
      height: 52px;
      display: grid;
      place-items: center;
      font-size: 18px;
    }

    #shutterBtn:disabled,
    #stopBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>Phone â†” Desktop Link</h1>

  <div class="box" id="desktop" style="display:none">
    <h2>Desktop Mode ðŸ’»</h2>
    <p class="muted">Scanne den QR-Code mit dem Handy, um die Session zu koppeln.</p>
    <div><strong>Session:</strong> <code id="sessionText"></code></div>
    <canvas id="qr" width="256" height="256"></canvas>
    <div class="muted" style="margin-top:8px">
      Status: <span id="desktopStatus">â€¦</span>
    </div>
    <div id="photos"></div>
  </div>

  <div id="mobileFullscreen">
    <video id="mobileVideo" playsinline autoplay muted></video>

    <div id="mobileTopBar">
      <div class="status" id="mobileStatus">â€¦</div>
    </div>

    <div id="mobileHint">
      <div>
        <div style="font-size:18px; margin-bottom:10px;">Tippe irgendwo, um die Kamera zu starten</div>
        <div style="font-size:14px; opacity:0.85;">(Session muss gekoppelt sein)</div>
      </div>
    </div>

    <div id="mobileControls">
      <button class="btn" id="shutterBtn" disabled aria-label="Foto senden"></button>
      <button class="btn" id="stopBtn" disabled aria-label="Kamera stoppen">âœ•</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    const isMobile =
      (navigator.userAgentData && navigator.userAgentData.mobile) ||
      /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const params = new URLSearchParams(window.location.search);
    let sessionId = params.get("session");

    function newSessionId() {
      return (crypto.randomUUID && crypto.randomUUID()) ||
        ("sess_" + Math.random().toString(16).slice(2) + Date.now().toString(16));
    }

    const socket = io();

    function joinSession(role) {
      if (!sessionId) return;
      socket.emit("join-session", { sessionId, role });
    }

    if (!isMobile) {
      if (!sessionId) {
        sessionId = newSessionId();
        const newUrl = `${window.location.origin}${window.location.pathname}?session=${encodeURIComponent(sessionId)}`;
        history.replaceState({}, "", newUrl);
      }

      document.getElementById("desktop").style.display = "block";
      document.getElementById("sessionText").textContent = sessionId;

      new QRious({
        element: document.getElementById("qr"),
        value: window.location.href,
        size: 256,
      });

      const statusEl = document.getElementById("desktopStatus");
      statusEl.textContent = "Warte auf Verbindungâ€¦";

      joinSession("desktop");

      socket.on("peer-joined", ({ role }) => {
        if (role === "mobile") statusEl.textContent = "Handy verbunden âœ…";
      });

      socket.on("peer-left", ({ role }) => {
        if (role === "mobile") statusEl.textContent = "Handy getrennt";
      });

      socket.on("photo", ({ imageDataUrl }) => {
        const img = document.createElement("img");
        img.src = imageDataUrl;
        document.getElementById("photos").prepend(img);
      });

    } else {
      const mobileRoot = document.getElementById("mobileFullscreen");
      const video = document.getElementById("mobileVideo");
      const hint = document.getElementById("mobileHint");
      const statusEl = document.getElementById("mobileStatus");
      const shutterBtn = document.getElementById("shutterBtn");
      const stopBtn = document.getElementById("stopBtn");

      mobileRoot.style.display = "block";
      document.body.style.padding = "0";
      document.body.style.margin = "0";

      let cameraStream = null;

      const updateControls = () => {
        const running = !!cameraStream;
        shutterBtn.disabled = !running;
        stopBtn.disabled = !running;
        hint.style.display = running ? "none" : "grid";
      };

      const stopCamera = () => {
        if (!cameraStream) return;
        cameraStream.getTracks().forEach((track) => track.stop());
        cameraStream = null;
        video.srcObject = null;
        updateControls();
      };

      const startCamera = async () => {
        if (!sessionId) return;
        if (cameraStream) return;

        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });

        video.srcObject = cameraStream;
        updateControls();
      };

      if (!sessionId) {
        statusEl.textContent = "Keine Session. Bitte QR-Code vom Desktop scannen.";
      } else {
        statusEl.innerHTML = `Session <code>${sessionId}</code> verbunden âœ…`;
        joinSession("mobile");
      }

      updateControls();

      mobileRoot.addEventListener("click", async (e) => {
        const target = e.target;
        if (target === shutterBtn || target === stopBtn) return;
        await startCamera();
      });

      shutterBtn.addEventListener("click", () => {
        if (!sessionId) return;
        if (!cameraStream) return;
        if (!video.videoWidth || !video.videoHeight) return;

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const imageDataUrl = canvas.toDataURL("image/jpeg", 0.8);
        socket.emit("photo", { sessionId, imageDataUrl });
      });

      stopBtn.addEventListener("click", () => {
        stopCamera();
      });

      window.addEventListener("pagehide", () => {
        stopCamera();
      });
    }
  </script>
</body>
</html>
